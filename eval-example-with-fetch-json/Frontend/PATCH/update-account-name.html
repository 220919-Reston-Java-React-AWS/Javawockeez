<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create with fetch</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <h2> Using fetch to update first and/or last names. Must provide username and password </h2>
 
    <div class="ms-3 mb-3" style="margin-left: rem; margin-right: 50%;">
        <label>Enter a username</label>
        <input id="username" class="form-control">
        <label>Enter a password</label>
        <input id="password" class="form-control">
    </div>

    
    <h4>Fill in at least one option or fill in both</h4>
    <div class="ms-3 mb-3" style="margin-left: rem; margin-right: 50%;">
        <label>Enter updated first name</label>
        <input id="firstname" class="form-control">
        <label>Enter updated last name</label>
        <input id="lastname" class="form-control">
    </div>


    <button style="margin-left: 1rem;" class="btn btn-primary" onclick="updateAccountName()">Submit</button>

    <h3 class="mt-5">Result</h3>
    <div id="result"></div>

    <script src="update-account-name.js"></script>
</body>
</html>
